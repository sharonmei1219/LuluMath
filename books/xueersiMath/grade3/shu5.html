<div class="problem-set">
	<div class="problem" id="xueersiMath.grade3.shu5.1">
		<h4 class="sequence">例 1</h4>
		<p class="description">艾迪和薇儿约好去游乐场游玩，两人一共带了170元钱，并且已知艾迪给薇儿30元后，刚好买了两张相同价位的门票，求两人原来各有多少元钱？</p>
	</div>

	<div class="problem" id="xueersiMath.grade3.shu5.2">
		<h4 class="sequence">例 2</h4>
		<p class="description-sub">（1）甲班和乙班共有图书105本，甲班的图书是乙班的3倍多5本，甲班和乙班各有图书多少本？</p>
		<p class="description">（2）甲班和乙班共有图书105本，甲班的图书是乙班的3倍少15本，甲班和乙班各有图书多少本？</p>
	</div>

	<div class="problem" id="xueersiMath.grade3.shu5.3">
		<h4 class="sequence">练一练 1</h4>
		<p class="description-sub">（1）妈妈买了一些荔枝和葡萄，一共花了60元钱，已知买荔枝的钱数是葡萄的2倍多3元，那么买荔枝花了多少钱？</p>
		<p class="description">（2）今年，妈妈和麦兜儿的年龄和为45岁，且已知妈妈年龄是麦兜儿的年龄的5倍少3岁，求妈妈今年多少岁？</p>
	</div>
